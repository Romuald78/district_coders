{% extends "district/common/base.html" %}

{% block page_header %}

    {{ block.super }}
  {% endwith %}
{% endblock %}

{% block page_content %}
<div class="flex items-center justify-center min-h-screen font-mono text-lime-300">
  <div id="rain-container" class="absolute inset-0 -z-10 pointer-events-none"></div>

  <div class="relative w-full max-w-xl bg-zinc-900 border-2 border-lime-500 shadow-[0_0_15px_rgba(163,230,53,0.5)] rounded-3xl p-10 m-6 text-center">

    <h2 class="text-2xl font-extrabold text-lime-400 uppercase tracking-widest drop-shadow-[0_0_6px_rgba(163,230,53,0.8)] mb-4">
      Password Updated
    </h2>

    <p class="text-sm text-lime-300 drop-shadow-[0_0_3px_rgba(163,230,53,0.5)]">
      Your password has been successfully updated.
    </p>

  </div>
</div>
{% endblock %}
