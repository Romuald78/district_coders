<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <ul>
        {% for k in languages %}
            <li>
                <h3>{{ k.name }}</h3>
                <pre>{{ k.default_code }}</pre>
            </li>
        {%  endfor %}
    </ul>
    <p>Number of visits = {{ nb_visits }}</p>
 </body>
</html>
