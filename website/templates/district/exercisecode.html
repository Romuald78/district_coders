<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solve the problem</title>
    {% load static %}
    <link rel="icon" href={% static 'images/logos/logo_district_32.ico' %} />
    <link rel="stylesheet" href={% static 'css/pico-master/css/pico.min.css' %} />
    <link rel="stylesheet" href={% static 'css/district_coders.css' %} />
</head>
<body>
    {%  include "district/header.html" %}
    <div class="page">
        <div class="wording">
            <ul>
                {% for i in wording %}
                    <li>{{ i.title }}</li>
                    <li>{{ i.description }}</li>
                    <li>{{ i.gen_file }}</li>
                    <li>{{ i.icon }}</li>
                    <li>{{ i.insp_mode_id }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="ide">
            <form action="/exercise/inspect" method="POST">
                <textarea id="raw_code" name="raw_code" rows="5" cols="33"># do it by yourself</textarea>
                <input id="ex_id" name="ex_id" type="hidden" value={{ wording.id }}>
                <input id="lang_id" name="lang_id" type="hidden" value={{ wording.lang }}>
                <input type="submit">
            </form>
        </div>

        {%  include "district/footer.html" %}
    </div>
</body>
</html>
