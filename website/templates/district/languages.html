<h1>{{ title }}</h1>
<ul>
    {% for k in languages %}
        <li>
            <details>
                <summary><img class="code_logo" src="{{ k.icon }}" /> {{ k.name }} </summary>
                <pre>{{ k.default_code }}</pre>
            </details>
        </li>
    {%  endfor %}
</ul>
<p>Number of visits = {{ nb_visits }}</p>
