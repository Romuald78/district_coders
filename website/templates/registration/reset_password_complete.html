{% extends "district/common/base.html" %}

{% block page_header %}
  {% with page_title="Reset password" %}
    {{ block.super }}
  {% endwith %}
{% endblock %}

{% block page_content %}
<div class="flex items-center justify-center min-h-screen font-mono text-emerald-300">
  <div id="rain-container" class="absolute inset-0 -z-10 pointer-events-none"></div>

  <div class="relative w-full max-w-2xl bg-zinc-900 border-2 border-emerald-600 shadow-[0_0_15px_rgba(16,185,129,0.5)] rounded-3xl p-10 m-6 space-y-6">

    <h2 class="text-3xl font-extrabold text-emerald-400 uppercase tracking-widest drop-shadow-[0_0_6px_rgba(16,185,129,0.8)]">
      Password reset complete
    </h2>

    <hr class="border-emerald-500/50">

    <p class="text-sm text-emerald-300 drop-shadow-[0_0_3px_rgba(16,185,129,0.5)]">
      Your password has been set. You may go ahead and log in now.
    </p>

    <div class="pt-4">
      <a href="{{ login_url }}"
         class="inline-block px-6 py-2 text-emerald-200 border border-emerald-500 hover:bg-emerald-600 hover:text-white transition-all rounded-md shadow-[0_0_8px_rgba(16,185,129,0.6)] font-bold">
        Log in
      </a>
    </div>

  </div>
</div>
{% endblock %}
